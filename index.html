    <script type="text/javascript">
      // The form is created in the body section of the HTML page.
      //This function is called when ever the submit button is clicked.
      function updateTime(){
        var fromText = document.getElementById('From');
        var toText = document.getElementById('To');
        var fromTime = document.getElementById('startTime');
        sessionStorage.setItem('fromTime',fromTime.value);
        var toTime = document.getElementById('endTime');
        var select= document.getElementById('TariffZone');
        var tZone=select.options[select.selectedIndex].value;
        sessionStorage.setItem('toTime',toTime.value);
        console.log(tZone);
      
      fromText.innerHTML = "From:"+sessionStorage.getItem('fromTime');
      toText.innerHTML="To:"+sessionStorage.getItem('toTime');
      // We append .value to the end of name so that it sets the variable name
      // to be equal to a property which is the value, not the object.

      //Code to add the Tariff Zone to the sheets
      //Using sheets API we can change specific elements in the google sheet with data entered into the form fields by the user.
      
      //this method sets the selected zone to the "Active" status in the google sheet.
      fetch("https://api.apispreadsheets.com/data/18101/", {
	      method: "POST",
        body: JSON.stringify({"data": {"Current Zone":"Active"}, "query": "select*from18101whereZone='" + tZone + "'"}),
        
          }).then(res =>{
        if (res.status === 201){
          consol.log("SUCCESS: Zone succesfully made active");
        }
        else{
          consol.log("ERROR: Zone not made active");
        }
      })
      //this method turns all the active zones off as to allow for only one active zone to be on.
      fetch("https://api.apispreadsheets.com/data/18101/", {
	      method: "POST",
        body: JSON.stringify({"data": {"Current Zone":"Off"}, "query": "select*from18101whereCurrent Zone='Active'"}),
        
        
          }).then(res =>{
        if (res.status === 201){
          consol.log("SUCCESS:Zones succesfully turned off");
        }
        else{
          consol.log("ERROR:Not all zones were able to turn off");
        }
      })
      fetch("https://api.apispreadsheets.com/data/18101/", {
        method: "POST",
        body: JSON.stringify({"data": {"Low Period Start":sessionStorage.getItem('fromTime').toTimeString()}, "query": "select*from18101whereZone='A'"}),
      }).then(res =>{
        if (res.status === 201){
          consol.log("SUCCESS: Low period start time set");
        }
        else{
          consol.log("ERROR:Not able to set low period start time");
        }
      })
      fetch("https://api.apispreadsheets.com/data/18101/", {
        method: "POST",
        body: JSON.stringify({"data": {"Low Period Finish":sessionStorage.getItem('toTime').toTimeString()}, "query": "select*from18101whereZone='A'"}),
      }).then(res =>{
        if (res.status === 201){
          consol.log("SUCCESS: Low period end time set");
        }
        else{
          consol.log("ERROR: Not able to set Low period end time");
        }
      })

      }

      window.addEventListener('load', function() {
        fromText = document.getElementById('From');
        toText = document.getElementById('To');
        fromText.innerHTML = "From:"+sessionStorage.getItem('fromTime');
        toText.innerHTML="To:"+sessionStorage.getItem('toTime');
        
      })

      //the turnOff and turnOn functions use the sheets API to change the status of the devices in the sheet (On or off)

		   fetch("https://api.apispreadsheets.com/data/17167/", {
	        method: "POST",
	        body: JSON.stringify({"data": {"Comand Status":"Off"}, "query": "select*from17167whereComand Status='On'ANDNumber=1"}),

	        }
	        else{
	    	    consol.log("ERROR: Could not turn device 1 off");
    	    }

		}
